<div class="flex flex-col items-center bg-gray-200 h-full px-8">
    <div class="w-full">
        <app-categories-card (categoryClick)="onCategoryClick($event)"></app-categories-card>
    </div>

    <div class="bg-white w-full h-full mt-4 rounded-md flex flex-col">
        <h1 class="text-center text-2xl font-bold mt-8">{{ categoryTitle }}</h1>
        
            <div *ngIf="categoryTitle === 'Mobile & Gadgets'" class="px-8 flex gap-4 mt-4 flex-wrap">
                <app-product-item-card *ngFor="let item of mobileAndGadgets" [img]="item.img" [productName]="item.productName" [price]="item.price" [rating]="item.rating"></app-product-item-card>
            </div>
            <div *ngIf="categoryTitle === 'Laptop & Computers'" class="px-8 flex gap-4 mt-4 flex-wrap">
                <app-product-item-card *ngFor="let item of laptopAndComputers" [img]="item.img" [productName]="item.productName" [price]="item.price" [rating]="item.rating"></app-product-item-card>
            </div>
        
    </div>
</div>
